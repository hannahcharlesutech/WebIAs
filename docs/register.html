            <section class="login-container">
                <div class="login-box">
                    <div class="login-inner">
            
                        <h2>Create Account</h2>
            
                        <form class="register-form">
            
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" placeholder="Enter first name">
                            </div>
            
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" placeholder="Enter last name">
                            </div>
            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" placeholder="e.g. 876-555-1234">
                            </div>
            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="Enter your email">
                            </div>
            
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Street address">
                            </div>
            
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" placeholder="e.g. Kingston">
                            </div>
            
                            <div class="form-group">
                                <label for="parish">Parish</label>
                                <select id="parish">
                                    <option value="">Select Parish</option>
                                    <option>Kingston</option>
                                    <option>St. Andrew</option>
                                    <option>St. Catherine</option>
                                    <option>Clarendon</option>
                                    <option>Manchester</option>
                                    <option>St. Elizabeth</option>
                                    <option>Westmoreland</option>
                                    <option>Hanover</option>
                                    <option>St. James</option>
                                    <option>Trelawny</option>
                                    <option>St. Ann</option>
                                    <option>St. Mary</option>
                                    <option>Portland</option>
                                    <option>St. Thomas</option>
                                </select>
                            </div>
            
                            <div class="form-group">
                                <label for="zip">Zip Code (Optional)</label>
                                <input type="text" id="zip" placeholder="00000">
                            </div>
            
                            <div class="form-group">
                                <label for="password_reg">Password</label>
                                <input type="password" id="password_reg" placeholder="Enter password">
                            </div>
            
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" placeholder="Re-enter password">
                            </div>
            
                            <button type="submit" class="login-btn">Sign Up</button>
                        </form>
            
                        <p class="signup-text">
                            Already have an account?
                            <a href="login.html" class="signup-link">Login</a>
                        </p>
            
                    </div>
                </div>
